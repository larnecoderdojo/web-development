<html>
<body>

<canvas id="myCanvas" width="500" height="500" style="border:1px solid black;">
</canvas>

<script>
// get the canvas element
var c = document.getElementById("myCanvas");

// get the drawing context, we'll use this to do the drawing
var ctx = c.getContext("2d");

// draw a red rectangle
ctx.fillStyle = "red";
ctx.fillRect(0, 0, 100, 50);

// draw a diagonal red line of width 3
ctx.beginPath();
ctx.strokeStyle = "red";
ctx.lineWidth = 3;
ctx.moveTo(150, 50);
ctx.lineTo(250, 100);
ctx.stroke();

// draw a circle
ctx.beginPath();
ctx.arc(250, 250, 40, 0, 2 * Math.PI);
ctx.stroke();

// write "Hello World!!!" in purple
ctx.fillStyle = "purple";
ctx.font = "30px Arial";
ctx.fillText("Hello World!!!", 200, 400);

// draw a rectangle with a red and white linear gradient
var grd = ctx.createLinearGradient(0, 0, 200, 0);
grd.addColorStop(0, "red");
grd.addColorStop(1, "white");
ctx.fillStyle = grd;
ctx.fillRect(10, 200, 150, 80);

// draw a rectangle with a blue and green radial gradient
var grd = ctx.createRadialGradient(125, 350, 5, 100, 50, 350);
grd.addColorStop(0, "green");
grd.addColorStop(1, "blue");
ctx.fillStyle = grd;
ctx.fillRect(50, 300, 150, 100);

</script>

</body>
</html>
