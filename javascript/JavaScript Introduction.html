<!DOCTYPE html>
<html>
<body>
<script>
document.write("<h1>This is a heading</h1>");
document.write("<p>This is a paragraph.</p>");

function sayHello() {
  // get the element with id "demo"
  var x = document.getElementById("demo");
  // set text/HTML between inside the element with id "demo"
  x.innerHTML = "Hello JavaScript!";
}
function changeColour() {
  // set the colour of the element with id "demo"
  var x = document.getElementById("demo");
  x.style.color = "red";
}
</script>

<button type="button" onclick="alert('Welcome!')">Click Me!</button>

<p id="demo">Coder Dojo Larne</p>
<button type="button" onclick="sayHello()">Say hello!</button>
<button type="button" onclick="changeColour()">Change Colour!</button>

<script>
// generate a random number between 1 and 5
var number = Math.floor((Math.random()*5)+1);

function guessNumber() {
  // get the user's guess from the input element
  var guess = document.getElementById("guess").value;  
  // get a reference to the element where we'll write the output
  var output = document.getElementById("output");

  if (guess == number) {
    output.innerHTML = "Correct, you win!!!";
  } else {
    output.innerHTML = "You guessed " + guess + ", guess again";
  }
}
</script>

<p>Guess the number between 1 and 5</p>
<input id="guess" type="text">
<button type="button" onclick="guessNumber()">Guess</button>
<p id="output"></p>

</body>
</html>
